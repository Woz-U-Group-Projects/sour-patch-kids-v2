<div class="wrapper">
  <div class="task-form">
    <div class="input-fields">
      <div class="addlist">
        <h3 class="task-container">List of Tasks</h3>
        <input [(ngModel)]="newTask.name" /><button (click)="addTask()" class="btn btn-primary">Add</button>
      </div>
      <div class="list">
        <ul >
          <li *ngFor="let task of tasks">
            {{ task.name }} :
            {{ task.complete ? "complete" : "not complete" }}
            <button type="button" class="btn btn-success">Complete</button><button type="button"
              class="btn btn-danger">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
